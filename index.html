<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>



    </head>

    <body class="container-fluid">

      <h1>TIC TAC TOE GAME</h1>

      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" placeholder="Email" name="credentials[email]">
          <input type="password" placeholder="Password" name="credentials[password]">
          <input type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>

      <form id="sign-in">
        <fieldset>
          <legend>Sign In!</legend>
          <input type="text" placeholder="Email" name="credentials[email]">
          <input type="password" placeholder="Password" name="credentials[password]">
          <input type="submit" name="submit" value="Sign In">
        </fieldset>
      </form>

      <form id="sign-out">
        <fieldset>
          <legend>Sign Out!</legend>
          <input type="submit" name="submit" value="Sign Out">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="password" placeholder="Old Password" name="passwords[old]">
          <input type="password" placeholder="New Password" name="passwords[new]">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>

      <form id="new-game">
        <fieldset>
          <legend>Start New Game</legend>
          <input type="submit" value="New Game">
        </fieldset>
      </form>

      <form id="show-games">
        <fieldset>
          <legend>See Games</legend>
          <input type="submit" value="Show All Games">
        </fieldset>
      </form>

      <form id="show-game">
        <fieldset>
          <legend>See Games</legend>
          <input id="game-id" type="text" placeholder="Game Id" name="game[id]">
          <input type="submit" value="Show Game">
        </fieldset>
      </form>


      <form id="new-player">
        <fieldset>
          <legend>Join as Player o</legend>
          <input type="submit" value="Join as player o">
        </fieldset>
      </form>

      <form id="add-move">
        <input name="game[cell][index]" type="text" value="0">
        <input name="game[cell][value]" type="text" value="x">
        <input name="game[over]" type="text" value="false">
        <input type="submit" value=" Add Move">
      </form>

      <div class="container">
              <article>
                <section class="col-xs-4"> container 1</section>
                <section class="col-xs-4"> container 2</section>
                <section class="col-xs-4"> container 3</section>
              </article>
              <article>
                <section class="col-xs-4"> container 4</section>
                <section class="col-xs-4"> container 5</section>
                <section class="col-xs-4"> container 6</section>
              </article>
              <article>
                <section class="col-xs-4"> container 7</section>
                <section class="col-xs-4"> container 9</section>
                <section class="col-xs-4"> container 9</section>
              </article>
            </div>



    </body>
</html>

      <div id="sign-in-modal" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
              <h4 class="modal-title">SIGN IN FORM</h4>
            </div>
            <div class="modal-body">
              <form id="sign-in">
                <fieldset>
                  <legend>Sign In!</legend>
                  <input type="text" placeholder="Email" name="credentials[email]">
                  <input type="password" placeholder="Password" name="credentials[password]">
                  <input type="submit" name="submit" value="Sign In">
                  <input type="button" id="toggle-sign-up" value="Sign Up">
                </fieldset>
              </form>
            </div><!-- /.modal-body -->
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div id="sign-up-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
              <h4 class="modal-title">SIGN IN FORM</h4>
            </div>
            <div class="modal-body">
              <form id="sign-up">
                <fieldset>
                  <legend>Sign up!</legend>
                  <input type="text" placeholder="Email" name="credentials[email]">
                  <input type="password" placeholder="Password" name="credentials[password]">
                  <input type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
                  <input type="submit" name="submit" value="Sign up">
                  <input type="button" id="toggle-sign-in" value="Sign In">
                </fieldset>
              </form>
            </div><!-- /.modal-body -->
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

      <div id="change-password-modal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">CHANGE PASSWORD</h4>
            </div>
            <div class="modal-body">
              <form id="change-password">
                <fieldset>
                  <legend>Change Password</legend>
                  <input type="password" placeholder="Old Password" name="passwords[old]">
                  <input type="password" placeholder="New Password" name="passwords[new]">
                  <input type="submit" name="submit" value="Change Password">
                </fieldset>
              </form>
            </div><!-- /.modal-body -->
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->

            </div>
            <div class="modal-body">
              <form id="show-game">
                <fieldset>

                  <input id="game-id" type="text" placeholder="Game Id" name="game[id]">
